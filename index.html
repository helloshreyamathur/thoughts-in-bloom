<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts in Bloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Thoughts in <span class="bloom">Bloom</span></h1>
        
        <div class="input-section">
            <textarea id="thought-input" placeholder="Hi, what's on your mind today?"></textarea>
            <button id="save-button" disabled aria-label="Save thought">â†’</button>
            <div class="input-footer">
                <span id="char-counter" class="char-counter">0 / 1000</span>
                <span id="error-message" class="error-message"></span>
            </div>
        </div>
        
        <div class="view-toggle">
            <button id="view-active" class="view-btn active" aria-pressed="true">Active</button>
            <button id="view-archived" class="view-btn" aria-pressed="false">Archived</button>
        </div>
        
        <div id="tag-filter-container" class="tag-filter-container"></div>
        
        <div id="thoughts-container" class="thoughts-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
