<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts in Bloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Thoughts in <span class="bloom">Bloom</span></h1>
        
        <div class="input-section">
            <textarea id="thought-input" placeholder="Hi, what's on your mind today?"></textarea>
            <button id="save-button" disabled aria-label="Save thought">→</button>
            <div class="input-footer">
                <span id="char-counter" class="char-counter">0 / 1000</span>
                <span id="error-message" class="error-message"></span>
            </div>
        </div>
        
        <div class="view-toggle">
            <button id="view-active" class="view-btn active" aria-pressed="true">Active</button>
            <button id="view-archived" class="view-btn" aria-pressed="false">Archived</button>
        </div>
        
        <div class="search-section">
            <div class="search-input-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="search-input" placeholder="Search thoughts..." aria-label="Search thoughts">
                <button id="clear-search" class="clear-search-btn" aria-label="Clear search" style="display: none;">×</button>
            </div>
            <div id="search-results-count" class="search-results-count"></div>
        </div>
        
        <div id="tag-filter-container" class="tag-filter-container"></div>
        
        <div id="thoughts-container" class="thoughts-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
