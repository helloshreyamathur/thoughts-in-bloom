<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts in Bloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Thoughts in Bloom</h1>
        <p>A living digital garden where ideas grow and connect over time.</p>
        
        <div class="input-section">
            <textarea id="thought-input" placeholder="What's on your mind?"></textarea>
            <button id="save-button">Save</button>
        </div>
        
        <div id="thoughts-container" class="thoughts-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
