<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts in Bloom</title>
    <!-- Google Fonts Preload for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- D3.js for constellation view -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <nav class="sidebar" aria-label="Main navigation">
        <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Collapse sidebar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 5l-7 7 7 7"/></svg>
        </button>
        <ul class="sidebar-menu">
            <li class="sidebar-item active" data-view="home">
                <button aria-label="Home" class="sidebar-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7"/><path d="M9 22V12H15V22"/></svg>
                    <span class="sidebar-label">Home</span>
                </button>
            </li>
            <li class="sidebar-item" data-view="constellation">
                <button aria-label="Constellation" class="sidebar-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06A1.65 1.65 0 0 0 15 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 8.6 15a1.65 1.65 0 0 0-1.82-.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0 .33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.6a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 15 8.6a1.65 1.65 0 0 0 1.82.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 15z"/></svg>
                    <span class="sidebar-label">Constellation</span>
                </button>
            </li>
            <li class="sidebar-item" data-view="insights">
                <button aria-label="Insights" class="sidebar-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H11V6H13V2Z"/><path d="M13 18H11V22H13V18Z"/><path d="M4.22 4.22L2.81 5.63L5.63 8.45L7.04 7.04L4.22 4.22Z"/><path d="M18.36 18.36L16.95 19.77L19.77 22.59L21.18 21.18L18.36 18.36Z"/><path d="M2 13H6V11H2V13Z"/><path d="M18 13H22V11H18V13Z"/><path d="M4.22 19.78L7.04 16.96L5.63 15.55L2.81 18.37L4.22 19.78Z"/><path d="M19.78 4.22L16.96 7.04L18.37 8.45L21.19 5.63L19.78 4.22Z"/><circle cx="12" cy="12" r="5"/></svg>
                    <span class="sidebar-label">Insights</span>
                </button>
            </li>
            <li class="sidebar-item" data-view="analytics">
                <button aria-label="Analytics" class="sidebar-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="12" width="4" height="8"/><rect x="9" y="8" width="4" height="12"/><rect x="15" y="4" width="4" height="16"/></svg>
                    <span class="sidebar-label">Analytics</span>
                </button>
            </li>
            <li class="sidebar-item" data-view="archive">
                <button aria-label="Archive" class="sidebar-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="4" rx="2"/><path d="M3 7V21a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7"/><path d="M9 10v6"/><path d="M15 10v6"/></svg>
                    <span class="sidebar-label">Archive</span>
                </button>
            </li>
        </ul>
    </nav>
    
    <!-- Home View (default card view) -->
    <div class="container view-container" id="home-view">
        <h1>Thoughts in <span class="bloom">Bloom</span></h1>
        
        <div class="input-section">
            <textarea id="thought-input" placeholder="Hi, what's on your mind today?" aria-label="Enter your thought"></textarea>
            <button id="save-button" disabled aria-label="Save thought">→</button>
            <div class="input-footer">
                <span id="char-counter" class="char-counter">0 / 1000</span>
                <span id="error-message" class="error-message" role="alert" aria-live="assertive"></span>
            </div>
        </div>
        
        <div class="view-toggle" role="tablist" aria-label="View selection">
            <button id="view-active" class="view-btn active" aria-pressed="true">Active</button>
            <button id="view-archived" class="view-btn" aria-pressed="false">Archived</button>
        </div>
        
        <div class="search-section collapsed">
            <button id="search-toggle-btn" class="search-toggle-btn" aria-label="Search thoughts" aria-expanded="false">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
            <div class="search-input-wrapper">
                <input type="text" id="search-input" placeholder="Search thoughts..." aria-label="Search thoughts">
                <button id="clear-search" class="clear-search-btn" aria-label="Clear search" style="display: none;">×</button>
            </div>
            <div id="search-results-count" class="search-results-count" role="status" aria-live="polite"></div>
        </div>
        
        <div id="tag-filter-container" class="tag-filter-container" role="group" aria-label="Filter by tag"></div>
        
        <div id="thoughts-container" class="thoughts-container" role="region" aria-label="Your thoughts"></div>
    </div>
    
    <!-- Constellation View -->
    <div class="view-container" id="constellation-view" style="display: none;">
        <div class="constellation-header">
            <h1>Constellation of <span class="bloom">Thoughts</span></h1>
            <p class="constellation-subtitle">Zoom in for more detailed connections • Click on any node to explore</p>
        </div>
        
        <div class="constellation-controls">
            <div class="constellation-search">
                <input type="text" id="constellation-search-input" placeholder="Search thoughts..." aria-label="Search thoughts in constellation">
            </div>
            
            <div class="constellation-filters">
                <label for="connection-strength">Connection Strength:</label>
                <input type="range" id="connection-strength" min="0" max="100" value="20" aria-label="Connection strength threshold">
                <span id="strength-value">20%</span>
            </div>
            
            <div class="constellation-layout-toggle">
                <label for="layout-select">Layout:</label>
                <select id="layout-select" aria-label="Select graph layout">
                    <option value="force">Force-Directed</option>
                    <option value="circular">Circular</option>
                    <option value="hierarchical">Hierarchical</option>
                </select>
            </div>
        </div>
        
        <div id="constellation-container" class="constellation-canvas"></div>
        
        <!-- Node detail modal -->
        <div id="node-detail-modal" class="node-modal" style="display: none;">
            <div class="node-modal-content">
                <button id="close-modal" class="close-modal-btn" aria-label="Close">&times;</button>
                <div id="modal-thought-text" class="modal-thought-text"></div>
                <div id="modal-thought-tags" class="modal-thought-tags"></div>
                <div class="modal-thought-footer">
                    <span id="modal-thought-date" class="modal-thought-date"></span>
                    <button id="modal-edit-btn" class="modal-action-btn">Edit</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Placeholder views for other navigation items -->
    <div class="view-container" id="insights-view" style="display: none;">
        <div class="container">
            <h1>Insights</h1>
            <p>Coming soon...</p>
        </div>
    </div>
    
    <div class="view-container" id="analytics-view" style="display: none;">
        <div class="container">
            <h1>Analytics</h1>
            <p>Coming soon...</p>
        </div>
    </div>
    
    <div class="view-container" id="archive-view" style="display: none;">
        <div class="container">
            <h1>Archive</h1>
            <p>Coming soon...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="constellation.js"></script>
</body>
</html>
