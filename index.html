<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts in Bloom</title>
    <!-- Google Fonts Preload for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Phase P7: Skip to main content link for accessibility -->
    <a href="#thoughts-container" class="skip-to-main">Skip to thoughts</a>
    
    <div class="container">
        <h1>Thoughts in <span class="bloom">Bloom</span></h1>
        
        <div class="input-section">
            <textarea id="thought-input" placeholder="Hi, what's on your mind today?" aria-label="Enter your thought"></textarea>
            <button id="save-button" disabled aria-label="Save thought">→</button>
            <div class="input-footer">
                <span id="char-counter" class="char-counter">0 / 1000</span>
                <span id="error-message" class="error-message" role="alert" aria-live="assertive"></span>
            </div>
        </div>
        
        <div class="view-toggle" role="tablist" aria-label="View selection">
            <button id="view-active" class="view-btn active" aria-pressed="true">Active</button>
            <button id="view-archived" class="view-btn" aria-pressed="false">Archived</button>
        </div>
        
        <div class="search-section collapsed">
            <button id="search-toggle-btn" class="search-toggle-btn" aria-label="Search thoughts" aria-expanded="false">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
            <div class="search-input-wrapper">
                <input type="text" id="search-input" placeholder="Search thoughts..." aria-label="Search thoughts">
                <button id="clear-search" class="clear-search-btn" aria-label="Clear search" style="display: none;">×</button>
            </div>
            <div id="search-results-count" class="search-results-count" role="status" aria-live="polite"></div>
        </div>
        
        <div id="tag-filter-container" class="tag-filter-container" role="group" aria-label="Filter by tag"></div>
        
        <div id="thoughts-container" class="thoughts-container" role="region" aria-label="Your thoughts"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
